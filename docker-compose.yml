version: '3.8'

services:
  app:
    image: kimsee/allrealmen:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://root:rootpassword@mongodb:27017/allrealmen?authSource=admin
      - SPRING_DATA_MONGODB_DATABASE=allrealmen
      - JWT_SECRET=$${JWT_SECRET:wfjkcjiasjlfijiaocjdjfiosjfiofjsicjsiajfifjsofjcoasufhhghj;kvkahbfsahfbjbfjddsffsfcsdacsdafcsdff}
      - JWT_EXPIRATION=86400000
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=10MB
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=10MB
    volumes:
      - ./config:/app/config

    depends_on:
      - mongodb
    networks:
      - allReal_network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - allReal_network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_MONGODB_SERVER: mongodb
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - allReal_network

volumes:
  mongodb_data:
    name: mongodb_data

networks:
  allReal_network:
    name: allReal_network


